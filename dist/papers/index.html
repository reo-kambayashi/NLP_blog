  // è«–æ–‡ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã‚µã‚¤ãƒ‰ã§åˆ©ç”¨
  const papers = papersData;

  let filteredPapers = [...papers];

  // DOMè¦ç´ ã®å–å¾—
  const searchInput = document.getElementById("searchInput");
  const tagFilter = document.getElementById("tagFilter");
  const ratingFilter = document.getElementById("ratingFilter");
  const sortSelect = document.getElementById("sortSelect");
  const clearFiltersBtn = document.getElementById("clearFilters");
  const papersContainer = document.getElementById("papersContainer");
  const resultsCount = document.getElementById("resultsCount");
  const noResults = document.getElementById("noResults");

  // æ¤œç´¢ãƒ»ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°é–¢æ•°
  function filterAndSort() {
    const searchTerm = searchInput?.value.toLowerCase() || "";
    const selectedTag = tagFilter?.value || "";
    const selectedRating = ratingFilter?.value || "";
    const sortBy = sortSelect?.value || "readDate-desc";

    // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
    filteredPapers = papers.filter((paper) => {
      const matchesSearch =
        !searchTerm ||
        paper.title.toLowerCase().includes(searchTerm) ||
        paper.authors.some((author) =>
          author.toLowerCase().includes(searchTerm)
        ) ||
        paper.summary.toLowerCase().includes(searchTerm);

      const matchesTag = !selectedTag || paper.tags.includes(selectedTag);

      const matchesRating =
        !selectedRating || paper.rating >= parseInt(selectedRating);

      return matchesSearch && matchesTag && matchesRating;
    });

    // ã‚½ãƒ¼ãƒˆ
    const [sortField, sortOrder] = sortBy.split("-");
    filteredPapers.sort((a, b) => {
      let aVal, bVal;

      switch (sortField) {
        case "readDate":
          aVal = new Date(a.readDate);
          bVal = new Date(b.readDate);
          break;
        case "rating":
          aVal = a.rating;
          bVal = b.rating;
          break;
        case "year":
          aVal = a.year;
          bVal = b.year;
          break;
        case "title":
          aVal = a.title.toLowerCase();
          bVal = b.title.toLowerCase();
          break;
        default:
          return 0;
      }

      if (sortOrder === "desc") {
        return aVal > bVal ? -1 : aVal < bVal ? 1 : 0;
      } else {
        return aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
      }
    });

    renderPapers();
  }

  // è«–æ–‡ã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
  function renderPapers() {
    if (resultsCount)
      resultsCount.textContent = filteredPapers.length.toString();

    if (filteredPapers.length === 0) {
      if (papersContainer) papersContainer.style.display = "none";
      if (noResults) noResults.style.display = "block";
    } else {
      if (papersContainer) papersContainer.style.display = "block";
      if (noResults) noResults.style.display = "none";

      // ã“ã“ã§ã¯ç°¡å˜ãªå®Ÿè£…ã¨ã—ã¦ã€ãƒšãƒ¼ã‚¸ãƒªãƒ­ãƒ¼ãƒ‰ã«ã‚ˆã‚‹æ›´æ–°ã‚’æƒ³å®š
      // å®Ÿéš›ã®ãƒ—ãƒ­ãƒ€ã‚¯ã‚·ãƒ§ãƒ³ã§ã¯ã€å‹•çš„ãªDOMæ›´æ–°ã‚’å®Ÿè£…ã™ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™
    }
  }

  // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚¯ãƒªã‚¢
  function clearFilters() {
    if (searchInput) searchInput.value = "";
    if (tagFilter) tagFilter.value = "";
    if (ratingFilter) ratingFilter.value = "";
    if (sortSelect) sortSelect.value = "readDate-desc";
    filterAndSort();
  }

  // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
  searchInput?.addEventListener("input", filterAndSort);
  tagFilter?.addEventListener("change", filterAndSort);
  ratingFilter?.addEventListener("change", filterAndSort);
  sortSelect?.addEventListener("change", filterAndSort);
  clearFiltersBtn?.addEventListener("click", clearFilters);

  // åˆæœŸè¡¨ç¤º
  filterAndSort();
})();</script>
